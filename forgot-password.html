<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Middleman</title>
  <link rel="stylesheet" href="./styles/login.css">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
  <link rel="shortcut icon" href="./assets/favicon/midddleman-banner-favicon.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="main">
      <div class="container">
        <a class="login-logo" href="/login.html">
          <img src="./assets/images/middleman-logo.png" alt="Middleman-Logo">
        </a>
        <header class="header">
          <h1>
            Forgot Password
          </h1>
          <p>
            Enter your email address to reset password
          </p>
        </header>

        <form class="form" action="/submit">
          <div class="label">
            <label for="email">Email Address</label>
            <input type="email" name="" id="" placeholder="Enter Email Address" required>
          </div>

          <button class="form-btn">Forgot Password</button>

          <p class="dont-have-acct">
            Don't have an account? 
            <span><a href="/signup.html">Create an account</a></span>
          </p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
