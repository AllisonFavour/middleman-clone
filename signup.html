<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Middleman</title>
  <link rel="stylesheet" href="./styles/signup.css">
  <link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet" />
  <link rel="shortcut icon" href="./assets/favicon/midddleman-banner-favicon.png" type="image/x-icon">
</head>
<body>
  <main>
    <div class="main signup-main">
      <div class="container m-container">
        <a class="login-logo" href="/signup.html">
          <img src="./assets/images/middleman-logo.png" alt="Middleman-Logo">
        </a>

        <div class="span">
          <span>Step 1 of 2</span>
        </div>

        <header class="header">
          <h1>
            Sign Up
          </h1>
          <p>
            Create an account to get started.
          </p>
        </header>

        <form class="form" action="/submit">
          <div class="label">
            <label for="name">First Name</label>
            <input type="text" name="name" id="name" placeholder="Enter First Name" required>
          </div>

          <div class="label l-two">
            <label for="name">Last Name</label>
            <input type="text" name="" id="" placeholder="Enter Last Name" required>
          </div>

          <div class="label l-two">
            <label for="email">Email Address</label>
            <input type="email" name="" id="" placeholder="Enter Email" required>
          </div>

          <div class="label l-two">
            <label for="number">WhatsApp Number</label>
            <input type="number" name="" id="" placeholder="080XXXXXXXX" required>
          </div>

          <a class="fgt-pass" href="/forgot-password.html">
            <p>Forgot password?</p>
          </a>

          <button class="form-btn">Continue</button>

          <p class="dont-have-acct">
            Have an account? 
            <span><a href="/login.html">Log In</a></span>
          </p>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
